<div class="xanders-swnr chat-details" style="margin:2px;">
    <hr style="margin:2px"/>
    <div style="display:flex; flex-direction:row; align-items:center">
        <img src="{{img}}" style="border:1px solid black; width:36px; height:36px;margin-right:5px;">
        <p id="item-name" data-item-type="{{type}}" data-item-id="{{id}}" data-owner-id="{{parent.id}}" style="font-family:'Orbitron'; font-size:20px">{{name}}</p>
    </div>
    <hr style="margin:2px"/>
    <div class="card-content">
        {{{system.description}}}
        <hr style="margin:2px"/>
    </div>
    {{> "modules/xanders-swnr-sheet/scripts/templates/actors/partials/inventory-item-details.html" item=this}}
</div>
